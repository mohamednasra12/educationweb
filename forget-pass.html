    <!-- main css -->

    <!-- main css -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Cairo:wght@300;500;900&family=Roboto:ital,wght@1,100;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="head-page">
            <div class="parent-logo">
              <div class="word-logo">
                <h4>Edu<span>Learn</span></h4>
                <p>KNOWLEDGE INSIDE</p>
              </div>
              <div class="img-log">
                <img src="img/nav.png" alt="" />
              </div>
            </div>
            <div class="join-account">
              <a href="sign-in.html">
                <button type="button" class="btn btn-link">تسجيل الدخول</button>
              </a>
              <a href="new-account.html">
                <button type="button" class="btn btn-warning">حساب جديد</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- start forgetpass-->

    <div class="forgetpass">
      <div class="container">
        <div class="row">
          <div class="style-bord">
            <div class="head-forget">
              <img src="img/lock.png" alt="" />
              <h4>نسيت كلمة السر ؟</h4>
              <p>
                دخل رقم الموبايل المسجل بيه على الموقع واستلم كود لاسترجاع كلمة
                السر
              </p>

              <form>
                <div class="control-icon">
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    placeholder="رقم الموبايل"
                  />
                  <i class="fa-solid fa-phone right"></i>
                </div>
                <a href="code-recover.html">   <button type="button" class="btn btn-primary">ارسال الكود</button></a>
             
                <a href="sign-in.html">
                    <p>تذكرت كلمة المرور ؟ <span>تسجيل الدخول</span></p>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end forgetpass -->

    <!-- js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
